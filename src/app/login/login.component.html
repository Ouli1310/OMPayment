<div class="card-container" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
 
      
     
    
      <mat-card class="mat-card" fxFlex="60" > 
        
        <img mat-card-image class="home-image" src="../../../assets/images/logo_AirSenegal.jpg" fxFlex="50%">
   
   <div class="formulaire" fxFlex="50%">
    <mat-toolbar class="toolbar">
      <!--<img mat-card-avatar
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"align-items="center"
    /> -->
    <mat-card-title class="title-center">
      <span>Login</span>
    </mat-card-title>
     
   

  
 
    
      
  </mat-toolbar>
  <form *ngIf="!isLoggedIn" [formGroup]="loginForm" class="form-content" fxLayoutAlign="stretch" fxLayout="column"  (ngSubmit)="loginForm.valid && onSubmit()" novalidate>
      <mat-form-field>
          <input matInput id="email" type="email" formControlName = "email" required placeholder="email">
            <div class="alert-danger" *ngIf="f['email'].errors && f['email'].touched">
              <div *ngIf="f['email'].errors?.['required']">Email is required</div>
              <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address</div>
            </div>
        </mat-form-field>
        <mat-form-field>
          <input matInput id="password" type="password" formControlName = "password" required minlength="8" maxlength="20" placeholder="password">
            <div class="alert-danger" *ngIf="f['password'].errors && f['password'].touched">
              <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              <div *ngIf="f['password'].errors?.['minlength']">
                Password must be at least 8 characters
              </div>
              <div *ngIf="f['password'].errors?.['maxlength']">
                Password must be at most 20 characters
              </div>
            </div>
        </mat-form-field>
        <button [disabled]="loginForm.invalid" class="mat-button" mat-raised-button  type="submit" >Login</button>
        <div class="alert alert-danger" *ngIf="submitted && !isLoggedIn">
          login failed!<br />
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
          Login successful
        </div>
  
  
   </div>
        
       
       <div>

       </div>
       
          </mat-card>
 
    
  </div>

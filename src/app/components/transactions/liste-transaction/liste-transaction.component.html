
<div class="container">
  <mat-form-field class="research" *ngIf="!isNewTransaction">
    <mat-icon matSuffix>search</mat-icon>
    <input matInput type="search" class="search-input" (keyup)="applyFilter($event)" #input>
</mat-form-field>
 
  <div class="row" class="mb-5 my-5">
    <button *ngIf="!isNewTransaction" pButton type="button" icon="pi pi-plus" label="Nouvelle transaction" 
    class="p-button-raised p-button-danger p-button-rounded p-button"
     iconPos="left" (click)="NewTransactionOrList()" (click)="getNewTokenTransaction()"></button>
     <button *ngIf="isNewTransaction" pButton type="button" icon="pi pi-list" label="Transactions" 
     class="p-button-raised p-button-danger p-button-rounded p-button"
      iconPos="left" (click)="NewTransactionOrList()"></button>
      <mat-button-toggle-group *ngIf="!isNewTransaction" class="listeTransactions" [(ngModel)]="status">
        <mat-button-toggle value="SUCCESS" >Reussite</mat-button-toggle>
        <mat-button-toggle value="INITIATED">En cours...</mat-button-toggle>
        <mat-button-toggle value="FAILED">Echec...</mat-button-toggle>
      </mat-button-toggle-group>
  </div>
  <div *ngIf="isNewTransaction">
    <app-add-transaction></app-add-transaction>
  </div>                                                                                                                                                                                  
  <div *ngIf="!isNewTransaction" fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    <table mat-table [dataSource]="transactions | filter: status" class="mat-elevation-z8">

            
        
      
    
    
        <!--- Note that these columns can be defined in any order.
            <mat-icon aria-label="Example home icon">add</mat-icon>
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef> TransactionId </th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="requestId">
          <th mat-header-cell *matHeaderCellDef> RequestId </th>
          <td mat-cell *matCellDef="let element"> {{element.requestId}} </td>
        </ng-container>

        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Reference </th>
          <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="partner">
          <th mat-header-cell *matHeaderCellDef> Partner </th>
          <td mat-cell *matCellDef="let element"> {{element.partnerId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Customer </th>
          <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="valeur">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="!isNewTransaction" [length]="transactions?.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      </mat-paginator>
      
    </div>
   
</div>

<div class="container">
    <div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="id">
            <th mat-header-cell cdkDrag *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="prenom">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nom">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="profil">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Profil </th>
            <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
          </ng-container>

          <ng-container matColumnDef="entite">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Entité </th>
            <td mat-cell *matCellDef="let element"> {{element.entite}} </td>
          </ng-container>

          <ng-container matColumnDef="msisdn">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Téléphone </th>
            <td mat-cell *matCellDef="let element"> {{element.msisdn}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" [(ngModel)]="isChecked" name="isChecked" ngDefaultControl> <mat-slide-toggle></mat-slide-toggle> </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" class="button" (click)="updateUser(element.id)">Update</button> 
                <button mat-raised-button color="warn" >Supprimer</button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>

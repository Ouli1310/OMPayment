<div class="content">

  <div class="card-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-card" > 
      <span>Nombre de Transactions: {{transactions.length}}</span>
    </mat-card>

     <mat-card class="mat-card"> 
      <span>Nombre de clients: {{transactions.length}}</span>
    </mat-card>
  </div>

  <mat-form-field class="field" *ngIf="profil == 'AD'">
    <mat-autocomplete #auto="matAutocomplete" [(ngModel)]="partnerId" ngDefaultControl>
      <mat-option *ngFor="let option of filteredOptions | async"  [value]="option.name" (onSelectionChange)="getNumbChoisi(option.msisdn)">
        {{option.name}}: {{option.msisdn}}
       </mat-option>
    </mat-autocomplete>
    <input type="text"
         placeholder="Pick one"
         aria-label="Number"
         matInput
         
         [matAutocomplete]="auto">
  </mat-form-field>

  <div class="somme" fxLayoutAlign="center center">
    <mat-card class="mat-card3" > 
      <span>Total: {{sommeTotale}}</span>
    </mat-card>
  </div>

  <div class="row" fxLayout="row" fxLayoutAlign="center center">
   
    <mat-card class="figure">
      <div class="header">
        <h4 class="title">Status des transactions</h4>
        <p class="category"></p>
      </div>
      <x-chartist 
      [type]="type"
      [data]="data1"
      [options]="options"
      [events]="events"
     ></x-chartist>
     <div class="footer">
      <div class="legend">
        <span>
          <i>SUCCESS: {{this.listSucces.length}}</i> 
        </span> <br>
        <span>
          <i>INITIATED: {{this.listInit.length}}</i> 
        </span>
      </div>
     
      </div>

    </mat-card>


    <mat-card class="figure">

      <div class="header">
        <h4 class="title">Transactions en temps r√©el</h4>
        <p class="category"></p>
      </div>
        <x-chartist 
        [type]="type1"
        [data]="data2"
        [options]="optionsLine"
       ></x-chartist>
    
      
    </mat-card>
  
  

    
  </div>
